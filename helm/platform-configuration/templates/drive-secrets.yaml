{{- if .Values.apps.drive.enabled }}
{{- $seed := .Values.secretSeed | required "secretSeed is required" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: drive-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-configuration.labels" . | nindent 4 }}
    app: drive
  annotations:
    {{- include "reflector.annotations" "lasuite-drive" | nindent 4 }}
type: Opaque
stringData:
  # Django secret key
  DJANGO_SECRET_KEY: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "drive-django-secret") }}"

  # Django superuser password
  DJANGO_SUPERUSER_PASSWORD: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "drive-superuser") }}"

  # Database credentials
  DB_PASSWORD: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "drive-db") }}"
  POSTGRES_PASSWORD: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "drive-db") }}"

  # Redis credentials (use different DB numbers than docs: /2 and /3)
  REDIS_URL: "redis://:{{ include "deriveSecret" (dict "seed" $seed "clientId" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/2"
  DJANGO_CELERY_BROKER_URL: "redis://:{{ include "deriveSecret" (dict "seed" $seed "clientId" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/3"

  # S3 credentials
  AWS_S3_ACCESS_KEY_ID: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "minio-access") }}"
  AWS_S3_SECRET_ACCESS_KEY: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "minio-secret") }}"

  # OIDC client credentials
  OIDC_RP_CLIENT_ID: "drive"
  OIDC_RP_CLIENT_SECRET: "{{ include "deriveSecret" (dict "seed" $seed "clientId" "drive-oidc-client") }}"
{{- end }}
