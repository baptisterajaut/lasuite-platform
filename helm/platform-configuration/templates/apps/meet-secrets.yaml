{{- if .Values.apps.meet.enabled }}
{{- $_ := .Values.secretSeed | required "secretSeed is required" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: meet-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-configuration.labels" . | nindent 4 }}
    app: meet
  annotations:
    {{- include "reflector.annotations" "lasuite-meet" | nindent 4 }}
type: Opaque
stringData:
  # Django secret key
  DJANGO_SECRET_KEY: "{{ include "getSecret" (dict "root" . "id" "meet-django-secret") }}"

  # Django superuser password
  DJANGO_SUPERUSER_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "meet-superuser") }}"

  # Database credentials
  DB_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "meet-db") }}"
  POSTGRES_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "meet-db") }}"

  # Redis credentials (use different DB numbers: /4)
  REDIS_URL: "redis://:{{ include "getSecret" (dict "root" . "id" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/4"

  # LiveKit credentials
  LIVEKIT_API_KEY: "{{ include "getSecret" (dict "root" . "id" "livekit-api-key" "length" 12) }}"
  LIVEKIT_API_SECRET: "{{ include "getSecret" (dict "root" . "id" "livekit-api-secret") }}"

  # OIDC client credentials
  OIDC_RP_CLIENT_ID: "meet"
  OIDC_RP_CLIENT_SECRET: "{{ include "getSecret" (dict "root" . "id" "meet-oidc-client") }}"
{{- end }}
