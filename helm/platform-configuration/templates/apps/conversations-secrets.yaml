{{- if .Values.apps.conversations.enabled }}
{{- $_ := .Values.secretSeed | required "secretSeed is required" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: conversations-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-configuration.labels" . | nindent 4 }}
    app: conversations
  annotations:
    {{- include "reflector.annotations" "lasuite-conversations" | nindent 4 }}
type: Opaque
stringData:
  # Django secret key
  DJANGO_SECRET_KEY: "{{ include "getSecret" (dict "root" . "id" "conversations-django-secret") }}"

  # Django superuser password
  DJANGO_SUPERUSER_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "conversations-superuser") }}"

  # Database credentials
  DB_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "conversations-db") }}"
  POSTGRES_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "conversations-db") }}"

  # Redis credentials (DB /7 and /8)
  REDIS_URL: "redis://:{{ include "getSecret" (dict "root" . "id" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/7"
  DJANGO_CELERY_BROKER_URL: "redis://:{{ include "getSecret" (dict "root" . "id" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/8"

  # S3 credentials
  AWS_S3_ACCESS_KEY_ID: "{{ include "getSecret" (dict "root" . "id" "s3-access") }}"
  AWS_S3_SECRET_ACCESS_KEY: "{{ include "getSecret" (dict "root" . "id" "s3-secret") }}"

  # OIDC client credentials
  OIDC_RP_CLIENT_ID: "conversations"
  OIDC_RP_CLIENT_SECRET: "{{ include "getSecret" (dict "root" . "id" "conversations-oidc-client") }}"
{{- end }}
