{{- if .Values.apps.docs.enabled }}
{{- $_ := .Values.secretSeed | required "secretSeed is required" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: docs-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-configuration.labels" . | nindent 4 }}
    app: docs
  annotations:
    {{- include "reflector.annotations" "lasuite-docs" | nindent 4 }}
type: Opaque
stringData:
  # Django secret key
  DJANGO_SECRET_KEY: "{{ include "getSecret" (dict "root" . "id" "docs-django-secret") }}"

  # Django superuser password
  DJANGO_SUPERUSER_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "docs-superuser") }}"

  # Database credentials
  DB_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "docs-db") }}"
  POSTGRES_PASSWORD: "{{ include "getSecret" (dict "root" . "id" "docs-db") }}"

  # Redis credentials
  REDIS_URL: "redis://:{{ include "getSecret" (dict "root" . "id" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/0"
  DJANGO_CELERY_BROKER_URL: "redis://:{{ include "getSecret" (dict "root" . "id" "redis") }}@{{ .Values.redis.host }}:{{ .Values.redis.port }}/1"

  # S3 credentials
  AWS_S3_ACCESS_KEY_ID: "{{ include "getSecret" (dict "root" . "id" "s3-access") }}"
  AWS_S3_SECRET_ACCESS_KEY: "{{ include "getSecret" (dict "root" . "id" "s3-secret") }}"

  # OIDC client credentials
  OIDC_RP_CLIENT_ID: "docs"
  OIDC_RP_CLIENT_SECRET: "{{ include "getSecret" (dict "root" . "id" "docs-oidc-client") }}"

  # Collaboration server secret (Y-Provider)
  COLLABORATION_SERVER_SECRET: "{{ include "getSecret" (dict "root" . "id" "docs-collaboration") }}"
{{- end }}
